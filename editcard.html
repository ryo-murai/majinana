<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cards</title>
  </head>
  <body id="app">

    <form v-on:submit.prevent="submit">
      <div class="mb-3">
        <label for="exampleInputType" class="form-label">分類</label>
        <input type="text" class="form-control" id="inputType" aria-describedby="typeHelp" v-model="type">
        <div id="typeHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">名前</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" v-model="name">
        <div id="nameHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">説明</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model="explanation"></textarea>
      </div>

      <div id="accosiations">
        

      </div>
      <button type="submit" class="btn btn-primary">更新</button>
      <button type="button" class="btn btn-secondary" onclick="history.back();">戻る</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    var cards = JSON.parse(localStorage.getItem("cards"));

    var param = new URL(location).searchParams;
    var cardId = param.get("card");
    console.log(cardId);
    
    Vue.createApp({
      data: function() {
        return cards[cardId];
      },
      methods: {
        submit() {
          localStorage.setItem("cards", JSON.stringify(cards));
          location = `card.html?card=${cardId}`;
        }
      }
    }).mount('#app');
    </script>

  </body>
</html>

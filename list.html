<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cards</title>
  </head>
  <body id="app">
    <div class="list-group" v-for="card in cards">
      <a v-bind:href="'card.html?card=' + card.id" class="list-group-item list-group-item-action">{{card.name}}</a>
    </div>
    <div v-if="acceptAddCard">
      <a href="editcard.html">
        <button type="button" class="btn btn-outline-primary">単語を追加</button>
      </a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    var cards = JSON.parse(localStorage.getItem("cards"));

    var param = new URL(location).searchParams;
    console.log(param);
    var cardIds = param.get("cards");

    var cards = cardIds ? cardIds.split(",").map(id => cards[id]) : Object.values(cards);

    Vue.createApp({
    data: function() {
      return {"cards": cards, "acceptAddCard": cardIds ? false : true}
    }
  }).mount('#app')
    </script>
  </body>
</html>

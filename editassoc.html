<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cards</title>
  </head>
  <body id="app">
    <h1>{{card.name}}</h1>
    <p><span class="badge bg-primary">{{targetType}}</span> 新しい関連</p>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#chooseCard" class="nav-link" :class="{active: shouldChooseCardActive, disabled: !shouldChooseCardActive}" data-bs-toggle="tab">登録済み単語</a>
        </li>
        <li class="nav-item">
            <a href="#createCard" class="nav-link" :class="{active: !shouldChooseCardActive}" data-bs-toggle="tab">新しい単語</a>
        </li>
    </ul>
    <div class="tab-content">
        <div id="chooseCard" class="tab-pane" :class="{active: shouldChooseCardActive}">
            <p><small>タップした単語と関連づけます</small></p>
            <div class="list-group" v-for="targetCard in candicateCards">
                <a class="list-group-item list-group-item-action" v-on:click="associate(targetCard)">
                    <span class="badge bg-primary text-wrap" style="width: 3rem;">{{targetCard.type}}</span>
                    {{targetCard.name}}
                </a>
            </div>
        </div>
        <div id="createCard" class="tab-pane" :class="{active: !shouldChooseCardActive}">

            <form v-on:submit.prevent="submit">
                <div class="mb-3">
                    <label for="exampleInputType" class="form-label">関連名</label>
                    <input type="text" class="form-control" id="inputType" aria-describedby="typeHelp" v-model="newCard.type" required>
                    <div id="typeHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">名前</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" v-model="newCard.name" required>
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">説明</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model="newCard.explanation"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">追加</button>
            </form>

            
        </div>
    </div>
    <hr/>
    <button type="button" class="btn btn-secondary" onclick="history.back();">戻る</button>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
    var cards = JSON.parse(localStorage.getItem("cards"));
    var associates = JSON.parse(localStorage.getItem("associates"));

    var param = new URL(location).searchParams;
    var cardId = param.get("card");
    var typeName = param.get("type") ?? "";

    if (!cardId || !cards[cardId]) {
        location = "index.html";
    }

    // var alreadyAssociatedCardIds = associates
    //     .filter(a => a.src == cardId)
    //     .map(a => cards[a.dst])
    var alreadyAssociatedCardIds = associates
        .map(a => {
            if(a.src == cardId) {
                return a.dst;
            } else if (a.dst == cardId) {
                return a.src;
            } else {
                return null;
            }
        })
        .filter(a => a);

    var candidateCards = Object.values(cards)
        .filter(c => !alreadyAssociatedCardIds.includes(c.id) && c.id != cardId)
        .filter(c => {
            if(typeName) {
                return c.type == typeName;
            } else {
                return true;
            }
        });

    card = cards[cardId];
    shouldChooseCardActive = candidateCards.length > 0;

    // hashcode 
    const hashCode = s => s.split('').reduce((a,b) => (((a << 5) - a) + b.charCodeAt(0))|0, 0)

    Vue.createApp({
      data: function() {
        return {
          "card": card,
          "targetType": typeName,
          "candicateCards": candidateCards,
          "newCard": {type: typeName, name: "", explanation: ""},
          "shouldChooseCardActive": shouldChooseCardActive
        };
      },
      methods: {
        submit() {
          console.log(this.newCard)
          // todo: check duplication
          newCardId = hashCode(this.newCard.name).toString();
          cards[newCardId] = Object.assign(this.newCard, {id: newCardId});

          newAssociates = [...associates, {src: cardId, dst: newCardId}]

          localStorage.setItem("cards", JSON.stringify(cards));
          localStorage.setItem("associates", JSON.stringify(newAssociates));
          location = `card.html?card=${cardId}`;
        },
        associate(targetCard) {
            newAssociates = [...associates, {src: cardId, dst: targetCard.id}]
            localStorage.setItem("associates", JSON.stringify(newAssociates));
            location = `card.html?card=${cardId}`;
        }
      }
    }).mount('#app');
    </script>

  </body>
</html>
